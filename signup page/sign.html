<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="/signup page/sign.css">
</head>
<body>
    <section>

        
        <img src="/login page/images/background.png" alt="">
        <form>
           <div class="logo">
            <span></span>
            <p>Logo</p>
        </div>
           <div class="text"><p>Sign In Your Account</p></div>
<div id="inputs">

          <label><h1 id="name">Username</h1>
            <input type="text" name="" id="" placeholder="Username" required>
           </label>
           <label>
            <h1>Email</h1>
            <input type="email" name="" id="" placeholder="codule@gmail.com" required>
           </label>
           <label>
            <h1 id="phone">Phone Number</h1>
            <input type="number" name="" id=""  placeholder="Your Phone Number" max="11" maxlength="11"  required  >
           </label>
           <label>
             <h1>Country</h1>
            <input type="search" name="" id="" required placeholder="Country">
        </label>
           <label>
            <h1>Password</h1>
            <input type="password" name="" id="" placeholder="Your Password">
        </label>

</div>
    <button type="submit">Login</button>
    <div>
        <h1>Do you already have an account? <a href="/login page/login.html">Login</a></h1>
    </div>
     
        </form>


    </section>
<script src="/signup page/sign.js"></script>
</body>
</html>
