<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/login page/login.css">
</head>
<body>
    <section>

        
        <img src="/login page/images/background.png" alt="">
        <form>
            <div><span></span>Logo</div>
            <p>Sign In Your Account</p>
            <div class="emaill">
                <label>Email Address</label>
            <input type="email" name="" id="email" placeholder="codule@gmail.com" required>
            </div>
            
            <div class="pass">

                   <label>Password</label>
            <input type="password" name="" id="password" required  placeholder="Password">
            </div>

            <input type="checkbox" name="" id="box" required>
            <a id="forgetpass" href="">Forgot Password?</a>

            <button class="login ">Login</button>
         
            <p class="dont">Don't have an account yet? <a href="/signup page/sign.html">Sign In</a></p> 
        </form>


    </section>

    <script src="/login page/login.js"></script>
</body>
</html>
